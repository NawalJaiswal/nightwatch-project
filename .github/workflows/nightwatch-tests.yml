name: Nightwatch Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Run Nightwatch tests
      run: npm run tag
      
    - name: Generate Allure Report
      if: always()
      run: npm run allure:report
      
